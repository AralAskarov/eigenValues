<h2>book List</h2>

<div class="book-list">
  <div *ngFor="let book of books" class="book-card">
    <img src="{{book.thumbnail}}" alt="Обложка книги">
    <a class="book-title" [routerLink]="['/books', book.id]">{{book.title}}</a>
    <div class="book-author">{{book.author?.name}} {{book.author?.surname}}</div>
    <div class="book-rating">
    <p class="book-reit">{{book.averageRating}}</p>
    <div class="book-rating"></div>
    </div>
    
  </div>
</div>
