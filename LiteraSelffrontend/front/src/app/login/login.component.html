<div class="login-container">
  <div class="login-form">
    <h1>Вход в аккаунт LiteraSelf :D</h1>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Логин">
    <input type="password" id="password" [(ngModel)]="password" placeholder="Пароль">
    <button (click) = "login()">Продолжить</button>

    <p class="signup-prompt">Нет аккаунта? <a routerLink="/registration">Зарегистрироваться</a></p>
  </div>
</div>
