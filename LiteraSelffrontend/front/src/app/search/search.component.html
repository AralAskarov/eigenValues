<div *ngFor="let review of Reviews" class="review">
    <h3>{{ review.book?.title }}</h3>
    <p><strong>Автор книги:</strong> {{ review.book?.author?.name }} {{ review.book?.author?.surname }}</p>
    <p><strong>Оценка:</strong> {{ review.rating }}/5</p>
    <p><strong>Комментарий:</strong> {{ review.comment }}</p>
    <p><strong>Оставлен:</strong> {{ review.created_at | date:'medium' }}</p>
    <p><strong>Пользователь:</strong> {{ review?.user }}</p>
  </div>
